<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- URL ZUM AUFRUFEN http://localhost:8484/baux/login.xhtml -->

<h:head>
    <title>BauX-Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png"/>
    <link type="text/css" rel="stylesheet" href="" />

</h:head>

<h:body>
    <style type="text/css">
        body
        {
            background-image:url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <p align = "center">
        <br></br>
        <br></br>
        <img src="logo.png" alt="img" height="142" width="142"></img>
        <br></br>
        <br></br>
        <br></br>

    </p>
    <br></br>
    <h:form id="loginForm">
        <b:container layout="fluid">
            <b:panel title="BauX-Login" look="primary" collapsible="false">
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Benutzername:" for="username" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Benutzername" id="username" value="#{realLoginController.username}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="username" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Passwort:" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret placeholder="Passwort" id="password" value="#{realLoginController.password}"
                                       ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="6" styleClass="message">
                        <b:message for="password" line-break-tag=""/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Anmelden" actionListener="#{realLoginController.login}" update="@form" look="primary"
                                         style="width:100%" />
                    </b:column>
                    <b:column span="2">
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </h:form>
</h:body>
</html>
