<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- URL ZUM AUFRUFEN http://localhost:8484/baux-1.0-SNAPSHOT/ -->

<h:head>
    <title>BauX-Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png"/>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="Name">Username:</h:outputLabel>
            <h:inputText id="Name" value="#{worker.name}"></h:inputText>
            <br />
            <br />
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{worker.password}"></h:inputSecret>
            <br />
            <br />
            <h:commandButton value="Submit" action="#{worker.UservalidOrnot}"></h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
