<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- URL ZUM AUFRUFEN http://localhost:8484/baux-1.0-SNAPSHOT/ -->

<h:head>
    <title>BauX</title>
    <link rel="icon" type="image/x-icon" href="logo.png"/>
</h:head>

<h:body>
    <style type="text/css">
        body{
            background: #333333;
            color: white;
        }
    </style>
    <h:form style="margin-right: 10px;">
        <h1>BauX Workspace</h1>
        <b:row >
            <b:datepicker id="cdate3" mode="toggle-icon" showWeek="true"
                              firstDay="1" value="#{dateBean.cdate}" required="true"
                              label="Date:" label-sm="4" col-sm="4"  />
            <b:message for="cdate3" col-sm="6" />
        </b:row>
        <b:row>
            <h:form>
                <b:dataTable value="#{indexController.worker}"
                             var="car"
                             caption="This is a BootsFaces example table. It shows a list of cars, but that's not what it's about. The cars are just a placeholder for your content.">
                    <b:dataTableColumn value="#{car.id}" />
                    <b:dataTableColumn value="#{car.name}" />
                    <b:dataTableColumn value="#{car.foreman}" />
                </b:dataTable>
            </h:form>
        </b:row>
        <b:row>
            <b:column col-sm="3">
                <b:commandButton value="submit" update="@form" col-sm="5"
                                 look="success" onclick="ajax:dateBean.onSubmitDate3()"/>
            </b:column>
        </b:row>
    </h:form>

</h:body>
</html>
